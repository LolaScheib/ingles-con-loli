<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contacto con el equipo de Proyectos Agropecuarios para más información."
    />
    <meta
      name="keywords"
      content="contacto proyectos agropecuarios, consulta agrícola, asesoramiento agro, formulario contacto, soporte proyectos agro, información agropecuaria"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- ANIMATED -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Ingles con Loli | Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg barra-navegacion">
        <div class="container-fluid">
          <a class="navbar-brand logo-proyectos" href="../index.html">
            <img class="logo-proyectos" src="../assets/logoingles.png" alt="Ingles Con Loli" />
          </a>

          <button
            class="navbar-toggler boton-menu-movil"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icono-hamburguesa"></span>
          </button>
          <div
            class="collapse navbar-collapse contenido-navegacion"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav navbar-nav-ul me-auto mb-2 mb-lg-0">
              <li class="nav-item item-menu">
                <a
                  class="nav-link link-menu active texto-menu"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item item-menu">
                <a class="nav-link link-menu texto-menu" href="./preg-frec.html"
                  >Preguntas frecuentes</a
                >
              </li>
              <li class="nav-item item-menu">
                <a class="nav-link link-menu texto-menu" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-5">
        <h1
          data-aos="fade-right"
          data-aos-offset="300"
          data-aos-easing="ease-in-sine"
          class="mb-4 titulo-principal"
        >
          Dejanos tu consulta
        </h1>
        <form action="https://formspree.io/f/xovbvreo" method="POST">
          <div class="row">
            <div class="mb-3 col-12 col-md-6">
              <label for="nombre" class="form-label">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Ej: Juan Perez"
                required
              />
            </div>

            <div class="mb-3 col-12 col-md-6">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="tu@email.com"
                required
              />
            </div>

            <div class="mb-3 col-12 col-md-6">
              <label for="pais" class="form-label">País</label>
              <input
                type="text"
                class="form-control"
                id="pais"
                name="pais"
                placeholder="Ej: Argentina"
                required
              />
            </div>

            <div class="mb-3 col-12 col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                placeholder="+54 9 3512467859"
              />
            </div>

            <div class="mb-3 col-12">
              <label for="motivo" class="form-label">Motivo de consulta</label>
              <select class="form-select" id="motivo" name="motivo" required>
                <option value="" disabled selected>
                  Seleccioná una opción
                </option>
                <option>Información sobre el curso</option>
                <option>Inscripción - Cupos disponibles</option>
                <option>Costo y modalidad de pago</option>
                <option>Otro - Consulta personalizada</option>
              </select>
            </div>

            <div class="mb-3 col-12">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="5"
                placeholder="Escribí tu mensaje aquí..."
                required
              ></textarea>
            </div>

            <div class="mb-3 col-12">
              <label for="conociste" class="form-label"
                >¿Cómo nos conociste?</label
              >
              <input
                type="text"
                class="form-control"
                id="conociste"
                name="como_nos_conociste"
                placeholder="Ej: Redes sociales, recomendación, etc."
              />
            </div>

            <div class="form-check mb-3 col-12">
              <input
                class="form-check-input"
                type="checkbox"
                id="suscripcion"
                name="suscripcion"
              />
              <label class="form-check-label" for="suscripcion">
                Quiero recibir novedades y actualizaciones
              </label>
            </div>

            <div class="form-check mb-4 col-12">
              <input
                class="form-check-input"
                type="checkbox"
                id="terminos"
                name="terminos"
                required
              />
              <label class="form-check-label" for="terminos">
                Acepto los términos y condiciones
              </label>
            </div>

            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary"
                data-aos="flip-left"
                data-aos-easing="ease-out-cubic"
                data-aos-duration="2000"
              >
                Enviar consulta
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <img
        src="../assets/logoingles.png"
        alt="Logo Ingles Con Loli"
        class="footer-logo"
      />
      <p class="footer-copy">Ingles con Loli</p>
      <p class="footer-copy">Todos los derechos reservados © 2025</p>
    </footer>
    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- ANIMATED -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
